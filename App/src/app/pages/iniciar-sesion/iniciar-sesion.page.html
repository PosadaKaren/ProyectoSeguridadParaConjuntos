<app-back-button titulo="Inicio de sesión"> </app-back-button>

<ion-content>
    <ion-item>
        <ion-img src='../assets/safegate.png'></ion-img>
    </ion-item>
    <form #formulario="ngForm" (ngSubmit)="login()">
        <ion-list>
            <ion-item>
                <ion-label>Seleccione su usuario</ion-label>
                <ion-select okText="Ok" cancelText="Cancelar" [(ngModel)]="usuariosIniciarSesion.tipoUsuarioIniciarSesion" name="TipoUsuarioIniciarSesion">
                    <ion-select-option *ngFor="let tipo of tipos" value={{tipo.link}}>
                        {{tipo.name}}
                    </ion-select-option>
                </ion-select>
            </ion-item>
        </ion-list>

        <ion-item>
            <ion-label position="floating" color="secondary">Cedula</ion-label>
            <ion-input inputmode="numeric" type="number" placeholder="Ingrese su cedula" [(ngModel)]="usuariosIniciarSesion.cedulaUsuarioIniciarSesion" minlength="5" mode="ios" name="cedulaUsuario" required>
            </ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="floating" color="secondary">Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingrese su contraseña" [(ngModel)]="usuariosIniciarSesion.contrasenaUsuarioIniciarSesion" mode="ios" name="contraseñaUsuario" required>
            </ion-input>
        </ion-item>
        <ion-button expand="full" color="secondary" shape="round" type="submit" [disabled]="formulario.invalid">
            <ion-icon slot="start" name="log-in-outline">
            </ion-icon>
            <ion-label>Iniciar Sesión </ion-label>
        </ion-button>

    </form>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-title>Seguridad en tu puerta</ion-title>
    </ion-toolbar>
  </ion-footer>

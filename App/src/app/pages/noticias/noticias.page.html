<ion-header>
  <ion-toolbar>
    <ion-title>noticias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let n of noticias">
      <ion-card mode="ios">
        <ion-card-header color="secondary">
          <ion-card-title>{{n.titulo}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{n.texto}}
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>


<app-tabs></app-tabs>

<app-header titulo="Mostrar usuario"></app-header>

<ion-content>
  <ion-title>El usuario que acabo de entrar es:</ion-title>
  <ion-list>
    <ion-item *ngIf="usuario">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Usuario ingreso</ion-card-title>
          <ion-card-subtitle>{{usuario.cedula}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-subtitle>{{usuario.acceso}}</ion-card-subtitle>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

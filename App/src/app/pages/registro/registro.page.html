<app-header titulo="Registro"></app-header>

<ion-content>

  <ion-item class="top-20">
    <ion-label color="secondary">Nombre</ion-label>
    <ion-input inputmode="text"
                type="text"
                placeholder="Ingrese su nombre"
                maxlength="30"
                minlength="5"
                mode="ios"
                name="NombreUsuario"
                required="true">
    </ion-input>
  </ion-item>

  <ion-item class="top-20">
    <ion-label color="secondary">Cédula</ion-label>
    <ion-input inputmode="numeric"
                type="number"
                placeholder="Ingrese su cédla"
                maxlength="30"
                minlength="5"
                mode="ios"
                name="cedulaUsuario"
                required="true">
    </ion-input>
  </ion-item>

  <ion-item class="top-20">
    <ion-label color="secondary">Casa</ion-label>
    <ion-input inputmode="numeric"
                type="number"
                placeholder="Ingrese el número de su casa"
                mode="ios"
                name="NombreUsuario"
                required="true">
    </ion-input>
  </ion-item>

  <ion-item class="top-20">
    <ion-label color="secondary">Contraseña</ion-label>
    <ion-input  pattern="password"
                type="password"
                placeholder="Ingrese su contraseña"
                mode="ios"
                name="NombreUsuario"
                required="true">
    </ion-input>
  </ion-item>

  <ion-button [routerLink]=''
              class="top-20"
              expand="full"
              color="secondary"
              shape="round">
    <ion-icon slot="start" 
              name="person-add-outline">
    </ion-icon>
    <ion-label>Registrarse</ion-label>
  </ion-button>

</ion-content>
